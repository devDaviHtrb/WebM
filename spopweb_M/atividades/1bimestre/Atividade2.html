<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Atividades 2</title>
    </head>
    <body bgcolor="lightgray" link="green">
 
        <p><b>Hoje é o <u>último</u> dia do mês de <i>fevereiro</i></b></p><!--i = italico, u = underline, b = bolder-->
        <hr color="blue">
        <p><font color="#ff0000", size="6">Trabalheremos </font>com listas, links, e imagens</p><!--Não usar o font, pois é obsoleto-->
        <hr><!--Tag usada para inserir uma linha-->
        <div>
            <h1>Listas</h1>
            <h2>Ordenada</h2>
            <ol start="6"><!--Ol representa uma lista ordenada, start diz de onde começa a lista, e o type indica o tipo de marcação:letra, número e etc.-->
                <li>Cedaira</li><!--Li é um elemento da lista-->
                <li>Mesa</li>
                <li>Televisão</li>
            </ol>
            <h2>Não Ordenada</h2>
            <ul type="disc"><!--Tag de lista não ordenada, type indica o desenho antes do elemento(square, circle, disc)-->
                <li><font color="green">Melão</font></li>
                <li><font color="purple", size="5">Uva</font></li>
                <li>Limão</li>
            </ul>
        </div>
        <div>
            <h1>Links</h1><!--Levam para outra pagina-->
            <a href="https://spo.ifsp.edu.br/">clique aqui</a>
            <a href="https://www.uol.com.br/" target="_blank">Uol</a><!--O target defne se o link será aberto em outra ou na mesma guia-->
        </div>
        <div style="display:flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1>Imagens</h1>
            <center><img src="42.jpg" alt=""  width="800px"><!--Nã usar a tag center, é obsoleta--></center>
        </div>


    </body>
</html>
