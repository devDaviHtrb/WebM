          #site {
            background-color: gainsboro;
            margin: auto;
            width: 1100px;

          }
          #cabec {
            background-color: rgb(32, 31, 31);

          }
          #cabec ul {

          }
          #cabec ul li {
            float: left;

          }
          #cabec ul li a:hover {

            background-color: white;
            transition: 1s;

            font-size: large;
          }

            height: 280px;

          }
